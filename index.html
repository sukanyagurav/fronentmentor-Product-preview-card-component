<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css">
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="content">

                <img class="img-content" src="/images/image-product-desktop.jpg" alt="perfume image">
                <img class="image2" src="/images/image-product-mobile.jpg" alt="perfume image">
                <div class="text-content">
                    <h3 class="perfume_h3">Perfume</h3>
                    <h1 class="h1_text">Gabrielle Essence Eau De Parfum</h1>
                    <p class="p_text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="prices">
                        <span class="main-price">$149.99</span>
                        <span class="strike-price">$169.99</span>

                    </div>
                    <div class="btn">
                        <img src="/images/icon-cart.svg" alt="cart" />
                        <a href="#"> Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Sukanya Gurav</a>.
        </div>
    </body>

    </html>
</body>

</html>
