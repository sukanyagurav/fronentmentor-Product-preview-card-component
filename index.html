<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 

        <div class="container">
            <div class="content">

                <img class="img-content" src="image-product-desktop.jpg" alt="perfume image">
                <img class="image2" src="image-product-mobile.jpg" alt="perfume image">
                <div class="text-content">
                    <h3 class="perfume_h3">Perfume</h3>
                    <h1 class="h1_text">Gabrielle Essence Eau De Parfum</h1>
                    <p class="p_text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="prices">
                        <span class="main-price">$149.99</span>
                        <span class="strike-price">$169.99</span>

                    </div>
                    <div class="btn">
                        <img src="icon-cart.svg" alt="cart" />
                        <a href="#"> Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Sukanya Gurav</a>.
        </div>
    </body>

    </html>
</body>

</html>
