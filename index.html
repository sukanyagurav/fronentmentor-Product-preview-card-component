<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css">
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-bottom:10px;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
  <main class="product">
        <div class="product-content">
            <div class="product__image">
                <img class="product__desktop-image" src="image-product-desktop.jpg" alt="a perfume image">
                <img class="product__mobile-image" src="image-product-mobile.jpg" alt="a perfume image">
            </div>
            <div class="product__text-content">
                <div class="product__heading-content">
                <h4 class="product__light-text">Perfume</h4>
                <h3 class="product__title">Gabrielle Essence Eau De Parfum</h3>
                <p class="product__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                </p>
            </div>
                <div class="product__prices">
                    <span class="product__main-price">$149.99</span>
                    <span class="product__old-price">$169.99</span>
                </div>

                    <a class="btn" href="#"><img src="icon-cart.svg" alt="cart">Add To Cart
                    </a>
         
            </div>
        </div>
    </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Sukanya Gurav</a>.
        </div>
    </body>

    </html>
</body>

</html>
